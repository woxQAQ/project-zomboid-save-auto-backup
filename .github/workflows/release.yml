name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Build and Release (Windows)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Cache pnpm
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Sync version
        shell: pwsh
        run: |
          $version = "${{ github.event_name == 'push' && github.ref_name || github.event.inputs.version }}"
          $version = $version -replace '^v', ''
          node scripts/sync-version.js $version
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: sync version to $version" || echo "No changes"

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri app
        run: pnpm tauri build

      - name: Generate SHA256 checksums
        run: |
          cd src-tauri/target/release/bundle
          Get-ChildItem -Recurse -File | ForEach-Object {
            $hash = (Get-FileHash -Algorithm SHA256 $_.FullName).Hash
            "$($hash)  $($_.Name)" | Out-File -FilePath "$($_.Name).sha256" -Encoding utf8
          }
        shell: pwsh

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: PZ Backup Tool ${{ github.ref_name }}
          body: |
            ## Release ${{ github.ref_name }}

            ### Downloads
            - **NSIS Installer**: `.exe` installer for Windows
            - **MSI Installer**: Alternative `.msi` installer
            - **SHA256**: Checksums for verification

            ### Installation
            Download the installer and run it.

            ---
            Built from commit ${{ github.sha }}
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
            src-tauri/target/release/bundle/msi/**/*.msi
            src-tauri/target/release/bundle/**/*.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
